<html>
    <head>
      <style>
        body{
          -webkit-text-size-adjust:100%
        }
        table{
          width:100%;
          margin:0 auto;
          max-width: 600px"
        }
        .main{
          position: absolute;
          width: 600px;
          height: 696px;
          left: 100px;
          right: 100px;
          top: 10px;
          background: #FFFFFF;
        }
        .mission{
          /* ミッションの時間だよ！ */
          position: static;
          width: 600px;
          height: 36px;
          left: 0px;
          top: 290px;
          font-family: Noto Sans CJK JP;
          font-style: normal;
          font-weight: normal;
          font-size: 18px;
          line-height: 27px;
          text-align: center;
          color: #000000;
          /* Inside Auto Layout */
          flex: none;
          order: 1;
          align-self: center;
          flex-grow: 0;
          margin: 0px 20px;
        }
        .btn{
          /* btn */
          position: static;
          display: block;
          margin-left: auto;
          margin-right: auto;
          flex-direction: column;
          text-align: center;
          margin: 0px 160px;
          height: 50px;
          width: 320px;
          left: 552px;
          top: 463px;
          /* main-#00BBC7 */
          background: #00BBC7;
          border-radius: 8px;
        }
        .pokesera{
          /* img */
          position: static;
          width: 500px;
          height: 270px;
          left: 0px;
          top: 0px;
          /* White_#ffffff */
          background: #ffffff;
          /* Gray 5 */
          border: 1px solid #E0E0E0;
          box-sizing: border-box;
          /* Inside Auto Layout */
          flex: none;
          order: 0;
          align-self: center;
          flex-grow: 0;
        }
        .explanation{
          font-size: 12px;
        }
        .toMission{
          color: #ffffff;
          line-height: 50px;
          text-align: center;
          margin: 80px;
        }
      </style>
    </head>
    <body>
      <table class="main" width=”100%” cellpadding=”0” cellspacing=”0”>
        <tr>
          <td style="text-align: center;">
            <br><br>
            <img src="https://pockettherapist.azureedge.net/mail/missionTime/logo.png"><br><br>
          </td>
        </tr>
        <tr>
          <td style="text-align: center;">
            <img class="pokesera" src="https://pockettherapist.azureedge.net/mail/missionTime/missionTime.png">

        </tr>
        <tr>
          <td style="text-align: center;">
            <br>
            <p class="mission">ミッションの時間だよ🎵🎵</p><br>
            <button class="btn"><a class="toMission" href={{missionLink}} >ミッション詳細を見る</a></button>
          </td>
        </tr>
        <tr>
          <td class="explanation">
            ミッション内容・時間の変更は<a href={{missionLink}} style="color: #00BBC7;">こちら</a>からセラピストにご依頼ください。<br>
            運営会社：株式会社バックテック
          </td>
        </tr>
